<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Iframe height change dynamically according to its content</title>
<script src="js/jquery.min.1.4.2.js"></script>
<script type="text/javascript">
  function iframeLoaded() {
      var iFrameID = document.getElementById('idIframe');
      if(iFrameID) {
            // here you can make the height, I delete it first, then I make it again
            if(iFrameID.contentWindow.document.getElementById('inner_div')){
				alert('id is found');
				iFrameID.height = "";
            	iFrameID.height = iFrameID.contentWindow.document.body.scrollHeight;	
			}
			else
			{
				iFrameID.height = "";
            	iFrameID.height = iFrameID.contentWindow.document.body.scrollHeight;	
			}
      }   
  }
</script>   
</head>

<body>
<iframe src="iframe.html" id="idIframe" onload="iframeLoaded();" allowtransparency="true" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
</body>
</html>
